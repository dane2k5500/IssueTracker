<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Bootstrap CSS -->
        
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
         
        <title>JavaScript Issue Tracker</title>
    </head>
    <body onload="getListOfIssues()">
        <div class="container" style="background-color: #5d6d7e; color: #EBF5FB">
            <h1>JavaScript Issue Tracker <small style="color: #ffffff">by Dani E.</small></h1>
            <div class="jumbotron" style="background-color: #34495E">
                <h3>Add New Issue</h3>
                <form id="issueInputForm">
                    <div class="form-group"> 
                        <label for="issueDescriptionInput">Description</label>
                        <input type="text" class="form-control" id="issueDescriptionInput" placeholder="Describe the issue...">
                    </div>
                    <div class="form-group"> 
                        <label for="issueSeverityInput">Severity</label>
                        <select id="issueSeverityInput" class="form-control">
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    <div class="form-group"> 
                        <label for="issueAssignedToInput">Assigned To:</label>
                        <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter Name that issue will be assigned to">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Issue</button>                
                </form>
            </div>
            <div class="col-lg-12">
                <div id="listOfIssues">

                </div>
                <div class="footer">
                    <p>&copy DE</p>
                </div>
            </div>
        </div>
        <script src="main.js"></script>

        <!-- Optional JavaScript -->
        <script src="https://chancejs.com/chance.min.js"></script>
        
    </body>
</html>
